        div{
            width: 250px;
            height: 100px;
            background-color: lightblue;
            margin: 5px;
            display: inline-block;
        }

        a{
            display: block;
        }
        
        span{
            display: block;
        }

        #container{
            padding: 5px;
            background-color: brown;
            width: auto;
            height: auto;
        }
    </style>

</head>
