<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        ul{
            border: 1px solid lightpink;
            border-radius: 10px;
            padding: 20px;
            background-color: lightblue;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(240, 127, 127,0.3);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid limegreen;
        }
    </style>

        <li>Kurs 1</li>
        <li>Kurs 2</li>
        <li>Kurs 3</li>
