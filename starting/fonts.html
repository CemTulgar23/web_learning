<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }

        h2 {
            font-size: 40px;
        }

        p {
            font-family: "Oswald", sans-serif;
            font-size: 200%;
            /* font-size: 2em;
            inherit alcağı sınıfta belirtilen fontsize in kaç katı olacağını söylüyoruz */
        }
    </style>

</head>

<body>
    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto nobis consectetur, pariatur illum dicta
        voluptate sequi, sed minus nam velit, veritatis vero! Voluptate corporis mollitia, illo quisquam veniam eum
        modi.
    </p>
</body>

</html>
